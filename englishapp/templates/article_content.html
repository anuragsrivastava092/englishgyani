<div class="article">

						 </span>

						<span class="back_text -second">to feed</span>
					</a>
			</div>
			<div class="article_head_top_center">

					</span>
			</div>
			<div class="article_head_top_right">

					</span>
			</div>
	</div>
	<div class="article_head_title">
			<h2 class="article_head_text"> 
			
			</h2>

				<div class="article_head_image_content_ri">
					<div class="toogle_div">

						<label class="switch">
						  <input type="checkbox" checked>
						  <div class="slider"></div>
						</label>
					</div>
					<div class="toogle_div">

						<label class="switch">

						</label>
					</div>
				</div>
				
	</div>

			</div>
